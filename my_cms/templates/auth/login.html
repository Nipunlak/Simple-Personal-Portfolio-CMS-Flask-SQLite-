{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
  <div class="container">
       <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
            <label for="passwod" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwod" name="passwod">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>


{% endblock %}
