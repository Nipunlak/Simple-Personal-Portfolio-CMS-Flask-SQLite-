{% extends 'base.html' %}

{% block title %} Projects {% endblock %}


{% block content %}
    
    <div class="container">
        <div class="row">
            {% for project in projects %}

                   <div class="col-12 col-lg-4">
                     <div class="card" style="width: 18rem;">
                            <img src="{{project['image_path']}}" class="card-img-top" alt="project image">
                            <div class="card-body">
                                <h5 class="card-title">{{project['project_name']}}</h5>
                                <p class="card-text">{{'description'}}</p>
                                <a href="{{url_for('project.get_project',id=project['id'])}}" class="btn btn-primary">Read More</a>
                                {% if g.user['id'] == project['author_id'] %}
                                        <a href="{{url_for('project.project_update',id=project['id'])}}" class="btn btn-primary">Update</a>
                                        <form action="{{ url_for('project.project_delete', id=project['id']) }}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?');">
                                                Delete
                                            </button>
                                        </form>

                                {% endif %}
                            </div>
                        </div>
                   </div>

            {% endfor %}

            
        </div>

     
    </div>
   
{% endblock %}
